						# Expression Problem

						Philip Wadler, 12 November 1998
						> Whether a language can solve the Expression Problem is a salient indicator of its capacity for expression.

						> One can think of cases as rows and functions as columns in a table.<br />

						<small>Expression Problem : [http://homepages.inf.ed.ac.uk/wadler/\[...\]/expression.txt](http://homepages.inf.ed.ac.uk/wadler/papers/expression/expression.txt)</small>

						# Expression Problem

						| Paradigm        | Syntax           | Semantic  | Implementation pattern |
						| ------------- |-------------| -----| ------ |
						| *Object Oriented*      | Extensible | Fixed | Visitor |

						## We want to be extensible in both directions!

					# Step 1
					# Abstract Algebra

					```java
					public interface SimpleexpressionAlgebra<A> {

						A constant(final Constant constant);

						A sum(final Sum sum);

						public default A $(final Expression expression) {
							int classifierID = expression.eClass().getClassifierID();
							if (classifierID == SimpleexpressionPackage.CONSTANT) { // instanceof Constant
								return this.constant((Constant) expression);
							} else if (classifierID == SimpleexpressionPackage.SUM) { // instanceof Sum
								return this.sum((Sum) expression);
							}
							throw new RuntimeException("Unknow Expression " + expression);
						}
					}
					```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					# Step 1
					# Evaluation Algebra

					```java
					public interface EvaluationSimpleexpressionAlgebra
						extends SimpleexpressionAlgebra<Integer> {

						@Override
						default Integer constant(Constant constant) {
							return constant.getValue();
						}

						@Override
						default Integer sum(Sum sum) {
							return $(sum.getLeft()) + $(sum.getRight());
						}

					}

					```
					</script>

				<section data-markdown>
					<script type="text/template">
					# Step 2
					# Abstract Algebra

					```java
					public interface SubexpressionAlgebra<A>
						extends SimpleexpressionAlgebra<A> {

						A sub(Sub sub);

						@Override
						default A $(Expression expression) {
							int classifierID = expression.eClass().getClassifierID();
							if (classifierID == SimpleexpressionPackage.SUB) { // instanceof Sub
								return sub((Sub) expression);
							}
							return SimpleexpressionAlgebra.super.$(expression);
						}

					}
					```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					# Step 2
					# Evaluation Algebra

					```java
					public interface EvaluationSubexpressionAlgebra
							extends SubexpressionAlgebra<Integer>,
									EvaluationSimpleexpressionAlgebra {

						@Override
						default Integer sub(Sub sub) {
							return $(sub.getLeft()) - $(sub.getRight());
						}

					}
					```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
					# Step 2
					# Prettyprint Algebra

					```java
					public interface PrettyprintAlgebra
						extends SubexpressionAlgebra<String> {

						default String constant(Constant constant) {
							return String.valueOf(constant.getValue());
						}

						default String sum(Sum sum) {
							return "(" + $(sum.getLeft()) + " + " + $(sum.getRight()) + ")";
						}

						default String sub(Sub sub) {
							return "(" + $(sub.getLeft()) + " - " + $(sub.getRight()) + ")";
						}
					}
					```
					</script>
				</section>
